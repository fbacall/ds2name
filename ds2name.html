        function caesar(string, key) {
            var newString = '';

            for(var i = 0; i < string.length; i++)
                newString += String.fromCharCode((string.charCodeAt(i) + key - 32) % 91 + 32);
            
            return newString;
        };
        
        var badWords = Array(encodedWords.length);
        for(var i = 0; i < encodedWords.length; i++)
            badWords[i] = caesar(encodedWords[i], -key);
            
        var asterisks = new Array(encodedWords[0].length + 1).join('*');

        $(document).ready(function () {
            $('#submit').click(function () {
                process();
            });

            $('#name').keypress(function (e) {
                if (e.which == 13) { // When "Enter" is pressed
                    process();
                }
            });
        });
        
        function check(name) {
            var matches = [];

            for(var i = 0; i < badWords.length; i++) {        
                var newName = name.replace(new RegExp(badWords[i], 'gi'), asterisks.substring(0, badWords[i].length));
                if(newName != name) {
                    matches.push(badWords[i]);
                }

                name = newName;
            }
            
            matches.push(name);
            
            return matches;
        };

        function process() {
            var result = check($('#name').val())
        
            var name = result.pop();
            var matches = result;
            
            $('#censored-name').val(name);

            var matchHtml;
            var censoredWordsElement = $('#censored-words');
            if(matches.length > 0) {
                censoredWordsElement.addClass('dirty');
                matchHtml = "Your name contains the following censored words: <ul>";
                for (i = 0; i < matches.length; i++)
                    matchHtml += "<li>" + matches[i] + "</li>";
            } else {
                censoredWordsElement.removeClass('dirty');
                matchHtml = "Your name contains no censored words."
            }
            censoredWordsElement.html(matchHtml);

            $('#result').show();
        }
